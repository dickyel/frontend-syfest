<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&family=Montserrat:wght@300;400;500;600;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../src/input.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="font-[Montserrat] ">

    <div class="bg-[#39638A] flex items-center justify-center h-screen" data-aos="fade-up" data-aos-duration="2000">
        <div class="bg-white p-4 rounded-lg shadow-lg max-w-sm w-full">
            <div class="flex justify-center mb-6">
                <span class="inline-block bg-white rounded-full p-3 shadow-xl">
                    <img src="./assets/images/logo.png" alt="" class="" width="40">
                </span>
            </div>
            <h2 class="text-2xl font-semibold text-center mb-4">Masuk ke admin</h2>
            <p class="text-gray-600 text-center mb-6">untuk masuk ke halaman admin.</p>
            <form>
         
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address *</label>
                    <input type="email" id="email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="syfest@gmail.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password *</label>
                    <input type="password" id="password" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="••••••••">
                    <p class="text-gray-600 text-xs mt-1">harus menggunakan angka, karakter dan jumlah huruf 10</p>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-bold">Login</button>
                <p class="text-gray-600 text-xs text-center mt-4">
                    Anda ingin kembali ke halaman utama ?
                    <a href="#" class="text-blue-500 hover:underline">Klik Disini</a>.
                </p>
            </form>
        </div>
    </div>

    <script>
        AOS.init();
    </script>

</body>
</html>
